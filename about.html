<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <nav>
        <div class="icon"><img src="/img/pan.png" alt="A Cooking Pan icon"></div>
        <div class="title"><h2>Secret Family Recipe Cookbook</h2></div>
        <div class="rightNav">
            <h2><a href="index.html">Home</a></h2>
            <h2><a href="#">Join</a></h2>
        </div>       
    </nav>
    <main>
        <section class="sidebar"></section>

        <setion class="aboutUs">
            <h1 class="sectionTitle">Our Team</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for carousel items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/pasta.jpg" alt="First Slide">
                        </div>
                        <div class="carousel-item">
                            <img src="img/pasta.jpg" alt="Second Slide">
                        </div>
                        <div class="carousel-item">
                            <img src="img/pasta.jpg" alt="Third Slide">
                        </div>
                    </div>
                    <!-- Carousel controls -->
                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
        </setion>
    </main>
    <footer>
        <div class="copyDiv">
            <h4>&copy;2019 Secret Family Recipes Cookbook</h4>
        </div>
        <div class="footNav">
